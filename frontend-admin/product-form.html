<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Product - Rifakat Shoe Garden</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 id="form-title">Add New Product</h2>
      <form id="product-form">
        <input type="hidden" id="productId" />

        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required />
        </div>
        
        <!-- UPDATED BRAND FIELD - NOW A DROPDOWN -->
        <div class="form-group">
          <label for="brand">Brand</label>
          <select id="brand">
            <option value="">-- Select Brand --</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Puma">Puma</option>
            <option value="Reebok">Reebok</option>
            <option value="New Balance">New Balance</option>
            <option value="Converse">Converse</option>
            <option value="Vans">Vans</option>
            <option value="Other">Other (Non-Branded)</option>
          </select>
          <small style="color: #666; font-size: 0.85rem; margin-top: 4px; display: block;">
            Select "Other" for non-branded shoes
          </small>
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">-- Select a Category --</option>
            <option value="Sneakers">Sneakers</option>
            <option value="Boots">Boots</option>
            <option value="Sandals">Sandals</option>
            <option value="Slippers">Slippers</option>
            <option value="Formal Shoes">Formal Shoes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price (â‚¹)</label>
          <input type="number" id="price" required />
        </div>

        <hr />
        <h3>Color Variations</h3>
        <div id="color-variations-container"></div>
        <button type="button" id="add-color-btn" class="btn btn-gray">
          Add Color
        </button>
        <hr />

        <button type="submit" class="btn">Save Product</button>
        <a href="dashboard.html" class="btn btn-link">Cancel</a>
      </form>
    </div>
    <script src="/frontend-admin/utils.js"></script>
    <script src="form.js"></script>
  </body>
</html>
