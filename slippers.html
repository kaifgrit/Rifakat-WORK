    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --accent-red: #ea553b;
        --accent-red-darker: #d44a32;
        --neutral-light: #f8f9fa;
        --text-primary: #1f2937;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-primary);
        background-color: var(--neutral-light);
      }
      .header {
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
      }
      .nav-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: var(--accent-red);
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .cta-button {
        background-color: var(--accent-red);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .cta-button:hover {
        background-color: var(--accent-red-darker);
        transform: translateY(-2px);
      }
      .product-card img {
        transition: transform 0.3s ease;
      }
      .product-card:hover .product-image-container img {
        transform: scale(1.05);
      }
      .product-images img {
        display: none;
      }
      .product-images img.active {
        display: block;
      }
      .color-swatches {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
        justify-content: center;
      }
      .color-swatch {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #e5e7eb;
        transition: transform 0.2s, border-color 0.2s;
      }
      .color-swatch:hover {
        transform: scale(1.1);
      }
      .color-swatch.active {
        border-color: var(--accent-red);
        box-shadow: 0 0 0 2px white, 0 0 0 4px var(--accent-red);
      }
    </style>
  </head>

  <body>
    <header id="header" class="header sticky top-0 z-50 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">

            class="h-12 w-auto"
            src="/assets/logo.jpg"

          />

          Rifakat Shoe Garden

        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html#home" class="nav-link">Home</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#categories" class="nav-link">Collection</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="py-16 md:py-24">
        <div class="container mx-auto px-4">
          <div class="text-center mb-12">
            <h1 id="page-title" class="text-4xl md:text-5xl font-bold mb-4">
              Loading...
            </h1>
            <p class="text-lg text-gray-600">
              Please wait while we fetch our collection.
            </p>
          </div>
          <div id="product-container">
            <p>Loading products...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-black text-white py-12">

  </body>
